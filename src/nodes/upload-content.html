<script type="text/javascript">
    RED.nodes.registerType('upload-content',{
        category: 'Prediktor Config Repo',
        color: '#E8E6E2',
        defaults: {
            name: {value: ""},
            server: {value: "", type: "prediktor-config-repository"},
            nodeid: {value: ""},
            contenttype: {value: "binary"},
            testvalue: {value: "Test value"}
        },
        inputs:1,
        outputs:1,
        icon: "prediktor.png",
        label: function() {
            return this.name||"Upload Content";
        }
    });
</script>

<script type="text/html" data-template-name="upload-content">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-bookmark"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server URL (ex. localhost:5001)">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-nodeid"><i class="fa fa-tag"></i> Node Id</label>
        <input type="text" id="node-input-nodeid" placeholder="Node Id">
    </div>
    <div class="form-row">
        <label for="node-input-contenttype"><i class="fa fa-tag"></i> Content type</label>
        <select id="node-input-contenttype">
            <option>Binary</option>
            <option>Text</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-testvalue"><i class="fa fa-tag"></i> Test Value</label>
        <input type="text" id="node-input-testvalue" placeholder="Test value">
    </div>
</script>

<script type="text/html" data-help-name="upload-content">
    <p>Upload binary or text content to Config Repository</p>
    <h3>Details</h3>
        <p>
          Select the type of content to download from the dropdown,
          the content type can also be overridden by msg.content_type set to
          "binary" or "text".
          NodeId is the node to upload content to.
          This field can also be overridden my msg.node_id.
        </p>
</script>
