<script type="text/javascript">
    RED.nodes.registerType('upload-content',{
        category: 'Prediktor Config Repo',
        color: '#E8E6E2',
        defaults: {
            name: {value: ""},
            server: {value: "", type: "prediktor-config-repository"},
            nodeId: {value: ""},
            contentType: {value: "binary"}
        },
        inputs:1,
        outputs:1,
        icon: "prediktor.png",
        label: function() {
            return this.name||"Upload Content";
        }
    });
</script>

<script type="text/html" data-template-name="upload-content">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-bookmark"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server URL (ex. localhost:5001)">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-nodeId"><i class="fa fa-tag"></i> Node Id</label>
        <input type="text" id="node-input-nodeId" placeholder="Node Id">
    </div>
    <div class="form-row">
        <label for="node-input-contentType"><i class="fa fa-tag"></i> Content type</label>
        <select id="node-input-contentType">
            <option>Binary</option>
            <option>Text</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="upload-content">
    <p>Upload binary or text content to a predefined node in Config Repository</p>
    <h3>Details</h3>
    <b>Allowed input</b>
    <ul>
      <li><code>msg.nodeId</code> The Id of the Revision you want to upload to</li>
      <li><code>msg.data</code> The actual content</li>
    </ul>
    <p>
        Select the type of content to upload from the dropdown. It is a part of the node config, and can not be changed by the msg.
    </p>
</script>
