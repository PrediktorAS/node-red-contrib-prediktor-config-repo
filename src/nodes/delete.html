<script type="text/javascript">
    RED.nodes.registerType('delete',{
        category: 'Prediktor Config Repo',
        color: '#E8E6E2',
        defaults: {
            name: {value: ""},
            serverUri: {value: ""},
            nodeId: {value: ""}
        },
        inputs:1,
        outputs:1,
        icon: "prediktor.png",
        label: function() {
            return this.name||"Delete Node";
        }
    });
</script>

<script type="text/html" data-template-name="delete">
    <div class="form-row">
        <label for="node-input-serverUri"><i class="fa fa-bookmark"></i> Server URI</label>
        <input type="text" id="node-input-serverUri" placeholder="Server URI (ex. localhost:5001)">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-nodeId"><i class="fa fa-tag"></i> Id</label>
        <input type="text" id="node-input-nodeId" placeholder="Id to delete">
    </div>
</script>

<script type="text/html" data-help-name="delete">
    <p>Deletes a node/folder in Config Repository</p>
    <h3>Details</h3>
    <b>Allowed input</b>
    <ul>
        <li><code>msg.serverUri</code> The URI of the config repo. <br/>Example: <code>localhost:8237</code></li>
        <li><code>msg.nodeId</code> The Id of the Node you want to delete</li>
    </ul>
    <b>Returns</b>
    <ul>
      <li><code>msg.payload</code> Status of operation</li>
      <li><code>msg.success</code> true if operation succeeded</li>
      <li><code>msg.error</code> Error message if operation failed</li>
    </ul>
  </script>
