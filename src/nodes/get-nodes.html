<script type="text/javascript">
  RED.nodes.registerType('get-nodes', {
    category: 'Prediktor Config Repo',
    color: '#E8E6E2',
    defaults: {
      name: {
        value: ""
      },
      server: {
        value: "",
        type: "prediktor-config-repository"
      },
      parentId: {
        value: ""
      }
    },
    inputs: 1,
    outputs: 1,
    icon: "prediktor.png",
    label: function() {
      return this.name || "Get Nodes";
    }
  });
</script>

<script type="text/html" data-template-name="get-nodes">
  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-bookmark"></i> Server</label>
    <input type="text" id="node-input-server" placeholder="Server URL (ex. localhost:5001)">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-parentId"><i class="fa fa-tag"></i> Parent Id</label>
    <input type="text" id="node-input-parentId" placeholder="Parent Node Id (blank for root node)">
  </div>
  <div class="form-tips"><b>Tip:</b> You can transmit this as part of the msg, as msg.parentId</div>
</script>

<script type="text/html" data-help-name="get-nodes">
  <p>Get all children for a node</p>
  <h3>Details</h3>
  <p>
    <b>Allowed input</b>
    <ul>
      <li><code>msg.parentId</code> The Id of the Parent Node you are requesting the children of</li>
    </ul>

    <b>Returns</b>
    <ul>
      <li><code>msg.payload</code> An array with details for the children nodes.</li>
      Please see the "get" node for more info on the return of each object within the array
      <li><code>msg.success</code> true if operation succeeded</li>
      <li><code>msg.error</code> Error message if operation failed</li>
    </ul>

  </p>
</script>
