<script type="text/javascript">
  RED.nodes.registerType('compare-namespaces', {
    category: 'Prediktor Config Repo',
    color: '#E8E6E2',
    defaults: {
      name: {
        value: ""
      },
      server: {
        value: "",
        type: "prediktor-config-repository"
      },
      baseRevisionId: {
        value: ""
      },
      compareRevisionId: {
        value: ""
      },
      revisionType: {
        value: 1
      },
      excludeValueSourceAttributes: {
        value: false
      }
    },
    inputs: 1,
    outputs: 1,
    icon: "prediktor.png",
    label: function() {
      return this.name || "Compare Namespaces";
    }
  });
</script>

<script type="text/html" data-template-name="compare-namespaces">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-server"></i> Server</label>
    <input type="text" id="node-input-server" placeholder="Server URL (ex. localhost:5001)">
  </div>
  <div class="form-row">
    <label for="node-input-revisionType"><i class="fa fa-tag"></i> Revision Type</label>
    <select id="node-input-revisionType" placeholder="revisionType">
      <option value="1">Namespace Nodeset</option>
      <option value="2">Hive Configuration</option>
      <option value="4">Variable Mappings</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-baseRevisionId"><i class="fa fa-link"></i> Base Revision Id</label>
    <input type="text" id="node-input-baseRevisionId" placeholder="baseRevisionId">
  </div>
  <div class="form-row">
    <label for="node-input-compareRevisionId"><i class="fa fa-archive"></i> Compare Revision Id</label>
    <input type="text" id="node-input-compareRevisionId" placeholder="compareRevisionId">
  </div>
  <div class="form-row row-configRepoNamespaceCompare">
    <label for="node-input-excludeValueSourceAttributes"><i class="fa fa-tag"></i> Exclude Value Source Attributes</label>
    <input type="checkbox" id="node-input-excludeValueSourceAttributes" placeholder="False">
  </div>
</script>

<script type="text/html" data-help-name="compare-namespaces">
  <p>Compare the content of two nodes on a Config Repository Server</p>
  <h3>Details</h3>
  The nodes to compare must be set by dropdown and can be one of the following:
  <b>Allowed input</b>
  <ul>
    <li><code>msg.revisionType</code> An integer that represents one of the following:</li>
      <ul>
        <li>1: Namespace Nodeset</li>
        <li>2: Hive Configuration</li>
        <li>4: Variable Mappings</li>
      </ul>
    <li><code>msg.baseRevisionId</code> The Id (string) of the base revision</li>
    <li><code>msg.compareRevisionId</code> The Id (string) of the revision to compare the base with</li>
    <li><code>msg.excludeValueSourceAttributes</code> A boolean to set if you want to exclude value source attributes</li>
  </ul>

  <b>Returns</b>
  The payload returned is an array with multiple results.
    
</script>
