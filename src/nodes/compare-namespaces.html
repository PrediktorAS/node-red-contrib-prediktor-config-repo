<script type="text/html" data-help-name="compare-namespaces">

  <h3>Details</h3>
  <p>

    to compare. The Project type can be one of
    the following:
  <ul>
    <li>node: 1</li>
    <li>namespaceNodeset: 2</li>
    <li>hiveConfiguration: 3</li>
    <li>namespaceDatabase: 4</li>
    <li>variableMappings: 5</li>
  </ul>
  </p>
  Fields that can be overridden in the msg object:
  <ul>
    <li>baseRevisionId: string</li>
    <li>compareRevisionId: string</li>
    <li>configProjectType: int</li>
    <li>excludeValueSourceAttributes: bool</li>
  </ul>
  The payload returned is an array with multiple results.
