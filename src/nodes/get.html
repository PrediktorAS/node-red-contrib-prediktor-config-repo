<script type="text/javascript">
  RED.nodes.registerType('get', {
    category: 'Prediktor Config Repo',
    color: '#E8E6E2',
    defaults: {
      name: {
        value: ""
      },
      server: {
        value: "",
        type: "prediktor-config-repository"
      },
      nodeId: {
        value: ""
      }
    },
    inputs: 1,
    outputs: 1,
    icon: "prediktor.png",
    label: function() {
      return this.name || "Get";
    }
  });
</script>

<script type="text/html" data-template-name="get">
  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-bookmark"></i> Server</label>
    <input type="text" id="node-input-server" placeholder="Server URL (ex. localhost:5001)">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-nodeId"><i class="fa fa-tag"></i> Id</label>
    <input type="text" id="node-input-nodeId" placeholder="Id to get">
  </div>
</script>

<script type="text/html" data-help-name="get">
  <p>Get information on a node/folder in Config Repository</p>
  <h3>Details</h3>
  <p>
    Defining and maintaining a folder structure is important to keep
    track of your Stores and ultimately your Revisions (the content
    itself). We call our "folders" "nodes", like in a graph. Use the
    "Node"-nodes to work with the folders dynamically.
  </p>
  <p>
    The Id field can be used to get a node by Id.
    If the parameter "nodeId" is set in the msg input object,
    this will override any value set in the configuration window
    of this node.
  </p>
</script>
