<script type="text/javascript">

        },

  <script type="text/html" data-template-name="compare-hive-config">
    <div class="form-row">

      <input type="text" id="node-input-name" placeholder="Name">

    <div class="form-row">

    </div>

      <input type="text" id="node-input-baseRevisionId" placeholder="baseRevisionId">
    </div>

      <label for="node-input-compareRevisionId"><i class="fa fa-archive"></i> Compare Revision Id</label>

  <script type="text/html" data-help-name="compare-hive-config">
    <p>Compare the content of two Hive Config nodes on a Config Repository Server</p>
    <h3>Details</h3>
    <b>Allowed input</b>
    <ul>
      <li><code>msg.baseRevisionId</code> The Id (string) of the base revision</li>
      <li><code>msg.compareRevisionId</code> The Id (string) of the revision to compare the base with</li>
      <li><code>msg.hiveName</code> Name of hive</li>
    </ul>
  
    <b>Returns</b>
    <ul>
      <li><code>msg.payload</code> An array with multiple results</li>
      <li><code>msg.success</code> true if operation succeeded</li>
      <li><code>msg.error</code> Error message if operation failed</li>
    </ul>
      
  </script>
