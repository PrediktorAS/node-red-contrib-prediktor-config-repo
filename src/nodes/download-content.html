<script type="text/javascript">
    RED.nodes.registerType('download-content',{
        category: 'Prediktor Config Repo',
        color: '#E8E6E2',
        defaults: {
            name: {value: ""},
            serverUri: {value: ""},
            nodeId: {value: ""},
            contentType: {value: "binary"}
        },
        inputs:1,
        outputs:1,
        icon: "prediktor.png",
        label: function() {
            return this.name||"Download Content";
        }
    });
</script>

<script type="text/html" data-template-name="download-content">
    <div class="form-row">
        <label for="node-input-serverUri"><i class="fa fa-bookmark"></i> Server URI</label>
        <input type="text" id="node-input-serverUri" placeholder="Server URI (ex. localhost:5001)">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-nodeId"><i class="fa fa-tag"></i> Node Id</label>
        <input type="text" id="node-input-nodeId" placeholder="Node Id">
    </div>
    <div class="form-row">
        <label for="node-input-contentType"><i class="fa fa-tag"></i> Content type</label>
        <select id="node-input-contentType">
            <option>Binary</option>
            <option>Text</option>
        </select>
    </div>
</script>

<script type="text/html" data-help-name="download-content">
    <p>Download binary or text content from a predefined node in Config Repository</p>
    <h3>Details</h3>
    <b>Allowed input</b>
    <ul>
        <li><code>msg.serverUri</code> The URI of the config repo. <br/>Example: <code>localhost:8237</code></li>
        <li><code>msg.nodeId</code> The Id of the Node you want to download from</li>
    </ul>
    <p>
        Select the type of content to download from the dropdown. It is a part of the node config, and can not be changed by the msg.
    </p>
    <b>Returns</b>
    <ul>
        <li><code>msg.payload</code> Content of file</li>
        <li><code>msg.success</code> true if operation succeeded</li>
        <li><code>msg.error</code> Error message if operation failed</li>
    </ul>
</script>
